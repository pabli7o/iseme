{% extends "base.html" %}

{% block content %}
	<h1>Hello</h1>

	

	<h2>
		{% if user.is_authenticated %}
		    {{ user.username }}
		    <a href="{% url "userprofiles:logout" %}">logout</a>
			

		{% else %}
			<a href="{% url "userprofiles:authentication" %}">Login</a>
		{% endif %}
	</h2>
{% endblock %}
